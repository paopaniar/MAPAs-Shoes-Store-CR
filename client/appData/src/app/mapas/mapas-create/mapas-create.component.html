<br><br><br><br>
<form [formGroup]="videojuegoForm" (ngSubmit)="isCreate ? crearProducto(): actualizarProducto()"  novalidate class="contenido">
    <input type="hidden" formControlName="id" />
    <mat-card class="shipping-card"> 
      <mat-card-header>
        <mat-card-title style="color: #325876;">{{titleForm}} Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
   
        <div class="row" >
          <div class="col" >
            <mat-form-field class="full-width" >
              <input matInput formControlName="nombreProducto" maxlength="20" placeholder="Nombre" >
              <mat-hint align="end"> / 20</mat-hint>
              <mat-error *ngIf="errorHandling('nombreProducto','required')">
                El nombre es <strong>requerido</strong>
              </mat-error>
              <mat-error *ngIf="errorHandling('nombreProducto','minlength')">
                El nombre debe tener <strong>3 caracteres</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Descripción" formControlName="descripcion">
              <mat-error *ngIf="errorHandling('descripcion','required')">
                La descripción es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
          
        </div>
        
        <div class="row">
          <div class="col" *ngIf="categoriasList">
            <mat-form-field class="full-width">
              <mat-select placeholder="Categorias" formControlName="categorias"  multiple>
                <mat-option *ngFor="let g of categoriasList" [value]="g.id">
                    {{g.nombreCategoria}}
                </mat-option>
              </mat-select>
              <mat-error >
                La categoría es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Precio" formControlName="precio">
              <mat-error *ngIf="errorHandling('precio','required')">
                El precio es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Proveedor" formControlName="proveedor">
              <mat-error *ngIf="errorHandling('proveedor','required')">
                El proveedor es <strong>requerido</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Cantidad disponible" formControlName="cantidadDisponible">
              <mat-error *ngIf="errorHandling('cantidadDisponible','required')">
                La cantidad es <strong>requerida</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        
       
        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button style="background-color: #9A9D9E; color: #040618;" type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>

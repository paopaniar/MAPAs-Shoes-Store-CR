<!-- mapas-create.component.html -->

<mat-card class="modern-card">
  <!-- Title -->
  <mat-card-title>
    Ingresar Nuevo
    <a mat-fab matTooltip="Crear nuevo estilo" aria-label="Crear nuevo estilo" color="primary" (click)="crearVideojuego()">
      <mat-icon class="add">add</mat-icon>
    </a>
  </mat-card-title>

  <mat-card-content>
    <!-- Table -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
        <!-- Columna Vendedor -->
        <ng-container matColumnDef="usuarioId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendedor</th>
          <td mat-cell *matCellDef="let row">{{ row.usuario.nombre + ' ' + row.usuario.primerApellido + ' ' + row.usuario.segundoApellido }}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombreProducto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombreProducto }}</td>
        </ng-container>

        <!-- Columna Precio -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.precio | currency:'₡‎':true:'1.2-2' }}</td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row" class="action-cell">
            <a mat-icon-button matTooltip="Actualizar" aria-label="Actualizar" color="primary">
              <mat-icon>edit</mat-icon>
            </a>
            <a mat-icon-button matTooltip="Detalle" aria-label="Detalle" color="primary" (click)="detalleProducto(row.id)">
              <mat-icon>info</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator style="background-color: #060920;" #paginator [length]="dataSource?.data?.length" [pageIndex]="0"
        [pageSize]="4" [pageSizeOptions]="[4, 8, 12]" aria-label="Seleccione una página">
      </mat-paginator>
    </div>
    <!-- Table -->
  </mat-card-content>
</mat-card>

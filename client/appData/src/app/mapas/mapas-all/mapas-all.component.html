  <div class="card">
    <div class="card-header card-header-warning" >
      <h4 class="card-title">Nuestros Productos</h4>
    </div>
    <mat-card-title class="tit">
  
    </mat-card-title> 
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="table" matSort aria-label="Elements" style="background-color:#fff;" >
        <!-- Columna Vendedor -->
        <ng-container matColumnDef="usuarioId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Vendedor</th>
          <td mat-cell *matCellDef="let row">{{ row.usuario.nombre + ' ' + row.usuario.primerApellido + ' ' + row.usuario.segundoApellido }}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombreProducto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombreProducto }}</td>
        </ng-container>

        <!-- Columna Precio -->
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Precio</th>
          <td mat-cell *matCellDef="let row">{{ row.precio | currency:'₡‎':true:'1.2-2' }}</td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="titulo">Actualizar</th>
          <td mat-cell *matCellDef="let row" class="action-cell">
            <button  style="color: #022146; background-color: #ffe862;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5em;
            height: 2.5em;
            border-radius: 0.25em;"
            mat-mini-fab
            matTooltip="Actualizar Videjuego"
            aria-label="Actualizar Videjuego"
            color="primary"
            (click)="actualizarVideojuego(row.id)"
            >
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator  class="paginator" 
       #paginator [length]="dataSource?.data?.length" 
       [pageIndex]="0"
        [pageSize]="4" 
        [pageSizeOptions]="[4, 8, 12]" 
        aria-label="Seleccione una página">
      </mat-paginator>
    </div>
</div>

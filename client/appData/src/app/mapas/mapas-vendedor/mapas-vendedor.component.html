        aria-label="Crear nuevo pedido"
        color="primary"
      >
     </a>

  <div class="card">
  <div class="card-header card-header-warning" >
    <h4 class="card-title">Productos vendedor</h4>
  </div>
  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" class="table" matSort aria-label="Elements" style="background-color:#fff;" >
      <!-- Columna nombre -->

       <ng-container matColumnDef="nombreProducto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Producto</th>
        <td mat-cell *matCellDef="let row">{{ row.nombreProducto }}</td>

      </ng-container>

      <!-- Columna Categoría -->
      <ng-container matColumnDef="categoriaId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Categoría</th>
        <td mat-cell *matCellDef="let row">
          <p *ngIf="row.categorias">
            <li *ngFor="let categorias of row.categorias">{{ categorias.nombreCategoria }}</li>
          </p>
        </td>
      </ng-container>
      
      
      <ng-container matColumnDef="cantidadDisponible">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Cantidad Disponible</th>
        <td mat-cell *matCellDef="let row">
          <span class="circle-badge">{{ row.cantidadDisponible }}</span>
        </td>
      </ng-container>
      

      <!-- Columna acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef   class="titulo">Barra de Tareas</th>
        <td mat-cell *matCellDef="let row">
          <a style="color: #022146; background-color: #ffe862;
          display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5em;
            height: 2.5em;
            border-radius: 0.25em;"
            mat-fab
            matTooltip="Actualizar"
            aria-label="Actualizar"
            color="primary"
            (click)="actualizarVideojuego(row.id)"
          >
          <mat-icon class="square-icon">edit</mat-icon>

          </a>
          <a style="color: #022146; background-color: #9dbcfd;
          display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5em;
            height: 2.5em;
            border-radius: 0.25em;"
            mat-fab
            matTooltip="Detalle"
            aria-label="Detalle"
            color="primary"
            (click)="detalleProducto(row.id)"
          >
            <mat-icon class="squar">info</mat-icon>
          </a>
          <a style="color: #022146; background-color: #ba9dfd;
          display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5em;
            height: 2.5em;
            border-radius: 0.25em;"
          mat-fab
          matTooltip="Detalle"
          aria-label="Detalle"
          color="primary"
          (click)="asignarFotoProducto(row.id)"
        >
          <mat-icon class="squar">add_photo_alternate</mat-icon>
        </a>


        <a style="color: #022146; background-color: #9dfdcd;
        display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5em;
            height: 2.5em;
            border-radius: 0.25em;"
          mat-fab
          matTooltip="Detalle"
          aria-label="Detalle"
          color="primary"
        
          (click)="listaPreguntas(row.id)"
        >
        <mat-icon> forum</mat-icon>
      </a>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator class="paginator" 
      #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="4"
      [pageSizeOptions]="[4, 8, 12]"
      aria-label="Seleccione una página"
    >
    </mat-paginator>
  </div>
</div>
<br>

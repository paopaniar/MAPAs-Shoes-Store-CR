<mat-card class="full-width" style="background-color: #2B2D43;">

    <br>
        <mat-card-title style="margin-left: 80%;">
    
          <a
            mat-fab
            matTooltip="Crear nuevo producto"
            aria-label="Crear nuevo producto"
            color="primary"
          >
           
          </a>
        </mat-card-title>
        <br>
        <mat-card-content >
          <mat-card-title>
           Nuevo Producto
            <a
              mat-fab
              matTooltip="Crear nuevo producto"
              aria-label="Crear nuevo producto"
              color="primary"
            >
              <mat-icon class="add">add</mat-icon>
            </a>
          </mat-card-title>
          <!-- Table -->
          <div class="mat-elevation-z8" >
            <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements" style="background-color: #060920;">
              <!-- Columna nombre -->
    
               <ng-container matColumnDef="nombreProducto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
                <td mat-cell *matCellDef="let row">{{ row.nombreProducto }}</td>
    
              </ng-container>
     
              <!-- Columna Categoría -->
              <ng-container matColumnDef="categoriaId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
                <td mat-cell *matCellDef="let row">{{ row.categoria.nombreCategoria}}</td>
              </ng-container> 
              
              <ng-container matColumnDef="cantidadDisponible">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad Disponible</th>
                <td mat-cell *matCellDef="let row">
                  <span class="circle-badge">{{ row.cantidadDisponible }}</span>
                </td>
              </ng-container>
              

              <!-- Columna acciones -->
              <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef >Acciones</th>
                <td mat-cell *matCellDef="let row">
                  <a
                    mat-fab
                    matTooltip="Actualizar"
                    aria-label="Actualizar"
                    color="primary"
                  >
                  <mat-icon class="square-icon">edit</mat-icon>
    
                  </a>
                  <a
                    mat-fab
                    matTooltip="Detalle"
                    aria-label="Detalle"
                    color="primary"
                    (click)="detalleProducto(row.id)"
                  >
                    <mat-icon class="squar">info</mat-icon>
                  </a>
                </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
      
            <mat-paginator style="background-color: #060920;" 
              #paginator
              [length]="dataSource?.data?.length"
              [pageIndex]="0"
              [pageSize]="4"
              [pageSizeOptions]="[4, 8, 12]"
              aria-label="Seleccione una página"
            >
            </mat-paginator>
          </div>
          <!-- Table -->
        </mat-card-content>
      </mat-card>

<div class="photo-selector">
    <button mat-raised-button color="primary" (click)="fileInput.click()">
      Seleccionar Fotos
    </button>
    <input
      hidden
      type="file"
      #fileInput
      (change)="onImageSelected($event)" accept="image/*"
    />
    <button mat-raised-button color="primary" (click)="createFotografia()">Guardar Fotos</button>
  </div>

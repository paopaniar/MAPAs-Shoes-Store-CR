<mat-card class="dashboard-card" *ngIf="datos"  >
    <mat-card-header>
      <mat-card-title>
        {{datos.nombreProducto }}
       
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <p><b>Descripción: </b>{{datos.descripcion}}</p>
      <p><b>Precio: </b>{{datos.precio| currency:'USD'}}</p>
      <p><b>Categorías: </b></p>
      <!-- <ul *ngIf="datos.categorias">
         <li *ngFor="let item of datos.categorias> {{item.nombre}}</li>
      </ul> -->
    </mat-card-content>
  </mat-card>

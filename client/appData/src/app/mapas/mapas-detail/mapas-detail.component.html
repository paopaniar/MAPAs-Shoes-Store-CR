<h1 class="titulo">Más información</h1>
<div class="contenido">
<mat-card class="dashboard-card" *ngIf="datos"  >
    <mat-card-header>
      <mat-card-title>
        {{datos.nombreProducto }}
       
      </mat-card-title>
       <img mat-card-image src="/assets/images/boyCasual.jpg" class="img" alt="Photo">
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <p><b>Descripción: </b>{{datos.descripcion}}</p>
      <p><b>Precio: </b>₡{{datos.precio | number: '1.2-2' }}</p>
      <p><b>Categorías: </b></p>
      <ul *ngIf="datos.categoria">
        <li *ngFor="let item of datos.categoria">{{ item.nombreCategoria }}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>

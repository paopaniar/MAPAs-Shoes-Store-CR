<div class="contenido">
  <div class="col-lg-4" id="informacion">
     <div class="detalles"> 
       <mat-dialog-content class="letra">
         
         <b>Pregunta: </b> <ul *ngIf="datos.consultaProductos">
           <li *ngFor="let consulta of datos.consultaProductos"> {{consulta.mensaje}}
            <form [formGroup]="">
              <div class="row">
                <div class="col">
                  <mat-form-field class="full-width">
                    <!-- Use formControlName to bind to the 'pregunta' form control -->
                    <input matInput formControlName="pregunta" maxlength="20" placeholder="Responder">
                  </mat-form-field>
                </div>
              </div>
              <mat-card-actions>
                <!-- Call the createQuestion1() method on form submission -->
                <button mat-raised-button style="background-color: #FF8977; color: #040618;" type="submit">Enviar</button>
              </mat-card-actions>
            </form>
           </li>
           
        </ul>       
         
       </mat-dialog-content>
     </div>
  </div>
 </div>

<div class="grid-container">
    <h1 class="mat-h1">Zapatos</h1>
    <mat-grid-list [cols]="3" rowHeight="12em" gutterSize="10px">
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title> </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <div></div>
          </mat-card-content>
          <mat-divider inset></mat-divider>
          <mat-card-actions>
            <button
              mat-mini-fab
              color="accent"
              matTooltip="Detalle"
              aria-label="Detalle"
              color="primary"
            >
              <mat-icon class="mat-18">info</mat-icon>
            </button>
            <button
              mat-mini-fab
              color="accent"
              matTooltip="Comprar"
              aria-label="Comprar"
              color="primary"
            >
              <mat-icon class="mat-18">add_shopping_cart</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

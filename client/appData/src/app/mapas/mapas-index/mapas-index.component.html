<div class="grid-container">
  <br><br><br><br>
  
  <mat-grid-list [cols]="3" rowHeight="10em" gutterSize="10px" *ngIf="datos">
    <mat-grid-tile *ngFor="let item of displayedData" class="card">         
       <!--foto-->
       <div class="carousel-container2">
        <div *ngIf="item.fotografias && item.fotografias.length > 0" class="carousel-container2">
              <div class="carousel-inner">
                <div
                  *ngFor="let foto of item.fotografias; let i = index"
                  class="carousel-item"
                  [class.active]="i === 0"
                >
                  <img
                    [src]="'http://localhost:3000/' + foto.imagen"
                    alt="Imagen"
                  />
                </div>
              </div>

        <div *ngIf="!item.fotografias || item.fotografias.length === 0" class="no-response">
          <div class="textfotos">Aún no hay fotos para este producto.</div>
        </div>
      </div>
    </div>
       <!--fin foto-->
        <div class="card-body">
          <h5 class="card-title">{{item.nombreProducto}}</h5>
          <p class="card-text" style="color: darkslateblue;">₡{{ item.precio | number: '1.2-2' }}</p>
          <ul *ngIf="item.categorias">
            <li *ngFor="let item of item.categorias"> {{item.nombreCategoria}}</li>
         </ul>
          <div class="example-button-row">
            <div class="example-flex-container">             
              <button 
              mat-mini-fab
              style="background-color: #FF8977;"
              matTooltip="Comprar"
              aria-label="Comprar"
              color="primary"
              (click)="detalleProducto(item.id)">
              <mat-icon>info</mat-icon>
              </button>
              <button
              mat-mini-fab
              style="background-color: #FF8977;"
              matTooltip="Comprar"
              aria-label="Comprar"
              color="primary"
              (click)="comprar(item.id)"
            >
              <mat-icon class="mat-18">add_shopping_cart</mat-icon>
            </button>
            </div>
          </div>
        </div> 
    </mat-grid-tile>
  </mat-grid-list>

  <div class="button-container">
    <button mat-icon-button class="pagination-button" (click)="previousPage()" [disabled]="currentPage === 1">
      <mat-icon>keyboard_arrow_left</mat-icon>

    </button>
    <button mat-icon-button class="pagination-button" (click)="nextPage()" [disabled]="currentPage === 20">
      <mat-icon>keyboard_arrow_right</mat-icon>

    </button>
  </div>

</div>

  <br>  <br>  <br>
<div class="card">
<div class="card-header card-header-warning" >
<h4 class="card-title">Pedidos
   <a mat-fab matTooltip="Crear nuevo estilo" aria-label="Crear nuevo estilo" (click)="crearVideojuego()" style="background-color: #5cb85c; color: #333333;">
       <mat-icon>add</mat-icon> 
      </a>
    </h4>
</div>
<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource" class="table" matSort aria-label="Elements" style="background-color:#fff;" >
    <!-- Columna nombre -->

     <ng-container matColumnDef="fechaOrden">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Fecha de Orden</th>
      <td mat-cell *matCellDef="let row">{{ row.fechaOrden | date:'dd MMM yyyy' }}</td>

    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Cantidad</th>
      <td mat-cell *matCellDef="let row">{{calculateCantidad(row) + ' ' + '(Pares de zapatos)'}}</td>
    </ng-container>

    <div class="totalOrden">
      <ng-container matColumnDef="totalOrden">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Subtotal de la Orden</th>
        <td mat-cell *matCellDef="let row" >{{ calculateTotal(row) | currency : '₡' }}</td>
      </ng-container>              
    </div>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Estado de Orden</th>
      <td mat-cell *matCellDef="let row">
        <div class="pendiente" style="margin-right: 55%;">
          <ng-container *ngIf="row.estado === 1; ">
            Pendiente
          </ng-container>
        </div>
        <div class="finalizado"  style="margin-right: 55%;">
          <ng-container *ngIf="row.estado === 0; ">
            Finalizado
          </ng-container>      
        </div>
      </td>
    </ng-container>    
    <!-- Columna acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="titulo">Acciones</th>
      <td mat-cell *matCellDef="let row">
        <a 
        style="color: #022146; background-color: #ffe862; 
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 2.5em;
        height: 2.5em;
        border-radius: 0.25em;"
        matTooltip="Actualizar Videjuego"
        aria-label="Actualizar Videjuego"
        color="primary"
        (click)="actualizarEstado(row)"><mat-icon>edit</mat-icon></a>


        <a style="color: #022146; background-color: #9dbcfd;
         display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5em;
            height: 2.5em;
            border-radius: 0.25em;"
          mat-fab
          matTooltip="Detalle"
          aria-label="Detalle"
      
          (click)="detalleOrden(row.id)"
        >
          <mat-icon class="squar">info</mat-icon>
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="evaluacin">
      <th mat-header-cell *matHeaderCellDef class="titulo">Barra de Evaluación</th>
      <td mat-cell *matCellDef="let row">
        <a style="color: #ffd700; background-color: #333333;
         display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5em;
            height: 2.5em;
            border-radius: 0.25em;"
          mat-fab
          matTooltip="Detalle"
          aria-label="Detalle"
      
          (click)="detalleCalificacion(row.id)"
        >
        <mat-icon>stars</mat-icon>
        </a>
        <a style="color:  #022146; background-color: #ffd700;
        display: inline-flex;
           align-items: center;
           justify-content: center;
           width: 2.5em;
           height: 2.5em;
           border-radius: 0.25em;"
         mat-fab
         matTooltip="Detalle"
         aria-label="Detalle"
     
         (click)="idOrden(row.id, row.usuarioId)"
       >
       <mat-icon>feedback</mat-icon>
       </a>
      </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator class="paginator"

    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="4"
    [pageSizeOptions]="[4, 8, 12]"
    aria-label="Seleccione una página"
  >
  </mat-paginator>
</div>
</div>
<br>

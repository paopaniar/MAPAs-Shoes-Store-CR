      <!-- Table -->
     
  
 
  <div class="card">
  <div class="card-header card-header-warning" >
    <h4 class="card-title">Table Title</h4>
    <p class="card-category">Here is a subtitle for this table</p>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="table" matSort aria-label="Elements" style="background-color: #fff;" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Orden</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaOrden">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let row">{{ row.fechaOrden | date:'dd MMM yyyy'}}</td>
      </ng-container>
      <ng-container matColumnDef="totalOrden">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let row">{{ row.totalOrden | currency : "₡" }}</td>
      </ng-container>

      <!-- Columna precio --> 
      
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado de Orden</th>
        <td mat-cell *matCellDef="let row">
          <div class="finalizado" style="margin-right: 65%;">  
            <ng-container *ngIf="row.estado === 1; else pendiente">
            Finalizado
          </ng-container>
        </div>
         
         <div class="pendiente" style="margin-right: 65%;">
          <ng-template #pendiente>
            Pendiente
          </ng-template>
         </div>
        </td>
      </ng-container>    
      <!-- Columna acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef >Acciones</th>
        <td mat-cell *matCellDef="let row">
          <a
            mat-fab
            matTooltip="Actualizar"
            aria-label="Actualizar"
            color="primary"
          >
          <mat-icon class="square-icon">edit</mat-icon>

          </a>
          <a
            mat-fab
            matTooltip="Detalle"
            aria-label="Detalle"
            color="primary"
            (click)="detalleOrden(row.id)"
          >
            <mat-icon class="squar">info</mat-icon>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator  style="background-color: #750918;"
          #paginator
          [length]="dataSource?.data?.length"
          [pageIndex]="0"
          [pageSize]="4"
          [pageSizeOptions]="[4, 8, 12]"
          aria-label="Seleccione una página"
        >
        </mat-paginator>
  </div>
</div>

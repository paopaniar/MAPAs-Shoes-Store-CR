  <div class="card">
    <div class="card-header card-header-warning" >
      <h4 class="card-title">Usuarios habilitados</h4>
      <a style="color: white;" class="nav-link active" aria-current="page" href="/usuario/inactivo">Ver usuarios deshabilitados</a>
    </div>

    <mat-card-title class="tit">
    
    </mat-card-title> 
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="table" matSort aria-label="Elements" style="background-color:#fff;" >
        <!-- Columna Vendedor -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Identificación</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Email</th>
          <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- Columna Precio -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Rol</th>
          <td mat-cell *matCellDef="let row">{{ row.rol}}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="titulo">Estado</th>       
          <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="titulo">Acciones</th>
          <td mat-cell *matCellDef="let row" class="action-cell">
  <!-- ... Otros botones ... -->
  <button mat-raised-button
    style="color: #022146; background-color: #ffe862; 
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 2.5em;
    height: 2.5em;
    border-radius: 0.25em;"
    matTooltip="Actualizar Videjuego"
    aria-label="Actualizar Videjuego"
    color="primary"
    (click)="actualizarEstado(row)">Actualizar</button>
</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator  class="paginator" 
       #paginator [length]="dataSource?.data?.length" 
       [pageIndex]="0"
        [pageSize]="4" 
        [pageSizeOptions]="[4, 8, 12]" 
        aria-label="Seleccione una página">
      </mat-paginator>
    </div>
</div>

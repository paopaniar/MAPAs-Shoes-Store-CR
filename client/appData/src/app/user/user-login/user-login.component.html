<form [formGroup]="formulario" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title style="color: #022146;">Iniciar Sesi칩n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-form-field-container">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email usuario" formControlName="email" />
          <mat-error *ngIf="errorHandling('email', 'required')">Email es <strong>requerido</strong></mat-error>
          <mat-error *ngIf="errorHandling('email', 'email')">Verifique el <strong>formato</strong> del email</mat-error>
        </mat-form-field>
      </div>

      <div class="mat-form-field-container">
        <mat-form-field appearance="fill">
          <mat-label>Contrase침a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contrase침a usuario" formControlName="contrasenna" />
          <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide password' : 'Show password'">
            {{ hide ? 'visibility_off' : 'visibility' }}
          </mat-icon>
          <mat-error *ngIf="errorHandling('contrasenna', 'required')">Contrase침a es <strong>requerida</strong></mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button style="background-color: #457FAD;" (click)="submitForm()">Ingresar</button>
      <button mat-raised-button color="warn" (click)="onReset()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>

<form [formGroup]="formulario" novalidate>
  <mat-card class="custom-card">
    <mat-card-header>
      <mat-card-title class="card-title">Ingresa</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Email de usuario" formControlName="email" />
        <mat-error *ngIf="errorHandling('email', 'required')">Email es <strong>requerido</strong></mat-error>
        <mat-error *ngIf="errorHandling('email', 'email')">Verifique el <strong>formato</strong> del email</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña de usuario" formControlName="contrasenna" />
        <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="hide ? 'Hide password' : 'Show password'">
          {{ hide ? 'visibility_off' : 'visibility' }}
        </mat-icon>
        <mat-error *ngIf="errorHandling('contrasenna', 'required')">Contraseña es <strong>requerida</strong></mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-raised-button class="action-button" color="primary" (click)="submitForm()">Ingresar</button>
      <button mat-raised-button class="action-button" color="warn" (click)="onReset()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>

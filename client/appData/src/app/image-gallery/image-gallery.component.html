<div class="container">
    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let image of images; let i = index" [class.active]="i === 0">
          <img class="d-block w-100" [src]="image.url" alt="{{ image.alt }}">
        </div>
      </div>
      <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      new bootstrap.Carousel(document.querySelector("#imageCarousel"), {
        interval: 5000, // Adjust the interval as needed (in milliseconds)
      });
    });
  </script>
